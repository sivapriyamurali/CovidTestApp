<main class="my-form bg-image">
    <div class="container-fluid">
        <div class="row"></div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Vaccine Appointments</div>
                    <div class="card-body">
                        <div class="content">
                            <div class="calendar-container">
                                <div class="calendar">
                                    <div class="year-header">
                                        <span class="left-button" id="prev"> &lang; </span>
                                        <span class="year" id="label"></span>
                                        <span class="right-button" id="next"> &rang; </span>
                                    </div>
                                    <table class="months-table">
                                        <tbody>
                                        <tr class="months-row">
                                            <td class="month">Jan</td>
                                            <td class="month">Feb</td>
                                            <td class="month">Mar</td>
                                            <td class="month">Apr</td>
                                            <td class="month">May</td>
                                            <td class="month">Jun</td>
                                            <td class="month">Jul</td>
                                            <td class="month">Aug</td>
                                            <td class="month">Sep</td>
                                            <td class="month">Oct</td>
                                            <td class="month">Nov</td>
                                            <td class="month">Dec</td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <table class="days-table">
                                        <td class="day">Sun</td>
                                        <td class="day">Mon</td>
                                        <td class="day">Tue</td>
                                        <td class="day">Wed</td>
                                        <td class="day">Thu</td>
                                        <td class="day">Fri</td>
                                        <td class="day">Sat</td>
                                    </table>
                                    <div class="frame">
                                        <table class="dates-table">
                                            <tbody class="tbody">
                                            </tbody>
                                        </table>
                                    </div>
                                    <button class="button btn-sm mr-6" id="add-button">Add Vaccine Appointment </button>
                                </div>
                                <button class="button btn-sm ml-6" id="delete-button">Delete Vaccine Appointment</button>
                            </div>
                            <div class="events-container">
                            </div>
                            <div class="dialog" id="dialog">
                                <h2 class="dialog-header"> Add New Vaccine Appointment </h2>
                                <form class="form" id="form">
                                    <div class="form-container" align="center">

                                        <label for="time">Choose time slot:</label>
                                        <select name="time" id="time" class="input">
                                            <option value="9:00 AM - 10:00 AM" >9:00 AM - 10:00 AM</option>
                                            <option value="11:00 AM - 12:00 PM" >11:00 AM - 12:00 PM</option>
                                        </select>
                                        <label class="form-label" id="valueFromMyButton" for="count">Number of slots</label>
                                        <input class="input" type="number" id="count" min="1" max="10000" maxlength="7">
                                        <input type="button" value="Cancel" class="button" id="cancel-button">
                                        <input type="button" value="OK" class="button" id="ok-button">

                                    </div>
                                </form>
                            </div>
                            <!--Rmz-->

                            <div class="deldialog" id="deldialog">
                                <h2 class="dialog-header"> Delete Vaccine Appointment </h2>
                                <form class="form" id="delform">
                                    <div class="form-container" align="center">
                                        <div class="event-card" style="display:none"></div>
                                        <input type="button" value="Cancel" class="button" id="cancel-delbutton">
                                        <input type="button" value="OK" class="button" id="ok-delbutton">

                                    </div>
                                </form>
                            </div>
                            <!--Rmz-->

                        </div>
</main>
