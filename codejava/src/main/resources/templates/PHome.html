<script>
function myFunction1()
{
    document.getElementById("full_name").readOnly = false;
    document.getElementById("email_address").readOnly = true;
    document.getElementById("phone_number").readOnly = false;
    document.getElementById("present_address").readOnly = false;
}
</script>


<script>
    function myValidationFunction1()
    {
        nam = document.getElementById("full_name").value;
        em = document.getElementById("email_address").value;
        ph = document.getElementById("phone_number").value;
        ad = document.getElementById("present_address").value;

        var numbers = /^[0-9]+$/;

        var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        if ((nam.length == 0) || (em.length == 0)  || (ph.length == 0) || (ad.length == 0))
        {
            alert("The required Fields are not filled");

            return;
        }

        if(!(em.match(mailformat)))
        {
            alert("You have entered an invalid email address!");
            return;
        }



        if (ph.length !== 10)
        {
            alert("Must be 10 Digits");
            return;
        }


        if(!(ph.match(numbers)))
        {
            alert('Please input numeric characters only');
            return;
        }

        document.getElementById("myPhomeForm").submit();

    }

</script>
