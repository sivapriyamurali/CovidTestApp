<!------ Include the above in your HEAD tag ---------->

<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="icon" href="Favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          rel="stylesheet" id="bootstrap-css">
    <link th:href="@{/patientUpdate.css}" rel="stylesheet">
    <title>Update Patient Records</title>
    <link href="LoginStyles.css" rel="stylesheet">
</head>

<body >
<div th:insert="~{commonNav :: commonNav()}"></div>
<main class="my-form">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Patient Record</div>
                    <div class="card-body">
                        <form name="my-form">
                            <input hidden id="patientId"
                                   th:value="${patient.id}">
                            <div class="form-group row">
                                <label for="full_name"
                                       class="col-md-4 col-form-label text-md-right">Patient
                                    Name</label>
                                <div class="col-md-6">
                                    <input type="text"
                                           th:value="${patient.user.fullname}"
                                           id="full_name"
                                           class="form-control" name="full-name"
                                           readonly>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="email_address"
                                       class="col-md-4 col-form-label text-md-right">E-Mail
                                    Address</label>
                                <div class="col-md-6">
                                    <input th:value="${patient.user.email}"
                                           type="text" id="email_address"
                                           class="form-control"
                                           name="email-address"
                                           readonly>
                                </div>
                            </div>

                            <fieldset class="form-group">
                                <input id="dateId" hidden
                                       th:value="${patient.date}" />

                                <input id="uploadId" hidden
                                       th:value="${patient.uploaded}" />


                                <label class="col-md-4 col-form-label text-md-right">Appointment</label>
                                <div class="form-check offset-md-5">
                                    <input class="form-check-input" type="radio"
                                           name="status" id="scheduled"
                                           value="scheduled">
                                    <label class="form-check-label"
                                           for="scheduled">
                                        Scheduled
                                    </label>
                                </div>
                                <div class="form-check offset-md-5">
                                    <input class="form-check-input" type="radio"
                                           name="status" id="pending"
                                           value="pendin">
                                    <label class="form-check-label"
                                           for="pending">
                                        Pending Results
                                    </label>
                                </div>
                                <div class="form-check offset-md-5">
                                    <input class="form-check-input" type="radio"
                                           name="status" id="completed"
                                           value="completed">
                                    <label class="form-check-label"
                                           for="completed">
                                        Completed
                                    </label>
                                </div>
                            </fieldset>


                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Upload
                                    Test
                                    Report</label>
                                <div class="col-md-6">
                                    <input type="file" id="file"
                                           accept="image/*"
                                           class="form-control-file">
                                </div>
                            </div>


                            <div class="col-md-6 offset-md-4">
                                <button type="button" id="upload"
                                        class="btn btn-primary btn-login">
                                    Update
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/jquery.min.js}"></script>
<script th:src="@{/ajaxFn.js}"></script>
<script th:src="@{/HC_UpdatePatientRecord.js}"></script>
</body>

</html>
