<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="LoginStyles.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link th:href="@{/common.css}"

    <link href="LoginStyles.css" rel="stylesheet">
    <title>Home Page</title>
</head>

<body>
<div th:insert="~{commonNav :: commonNav()}"></div>
<main class="my-form ">
    <div class="container-fluid">
        <div class="row"></div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Test Center List</div>
                    <div class="card-body">
                        <table class="table table-hover" id="tableid">
                            <thead>
                            <tr>
                                <th scope="col">Test Center</th>
                                <th scope="col">Address</th>
                                <th scope="col">Zipcode</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody id="tb_id">

                            </tbody>
                        </table>
                        <div class="col-md-6 offset-md-4 ops">
                            <button type="button"
                                    class="btn btn-primary btn-login"
                                    id="confirm_id"> Update Appointments
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<Script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></Script>

<script th:src="@{/ajaxFn.js}"></script>
<script th:src="@{/HC.js}"></script>
