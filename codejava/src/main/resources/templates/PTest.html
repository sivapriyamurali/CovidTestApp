<main class="my-form bg-image">
    <div class="container">
        <div class="row"></div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Schedule Testing Appointment</div>
                    <div class="card-body">

<!--                        <form name="my-form" onsubmit="return validform()" action="success.php" method="">-->
                        <form th:action="@{/Test_confirm}" th:object="${appt}" method="post" style="max-width: 600px; margin: 0 auto;">

                            <div class="form-group row">
                                <label  class="col-md-4 col-form-label text-md-right">Location </label>
                                <div class="col-md-6">
                                    <input type="text" th:field="*{Test_center}" class="form-control"
                                           required minlength="2" maxlength="20"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label  class="col-md-4 col-form-label text-md-right">Test Type </label>


                                <div class="col-md-2 col-form-label text-md-right">
                                    <input type="radio" id="rapidtest"  name="test_type_rapid" class="form-check-input" value="rapidtest" th:field="*{Test_Type}" >
                                    <label> Rapid </label>
                                </div>


                                <div class="col-md-2 col-form-label text-md-right">
                                    <input type="radio" id="rtpcrtest"  class="form-check-input" name="test_type_rtpcr"  value="rtpcr" th:field="*{Test_Type}" >
                                    <label> RT-PCR </label>
                                </div>

                                <div class="col-md-2 col-form-label text-md-right">
                                    <input type="radio" id="antigentest"  class="form-check-input" name="test_type_antigen"  value="antigen" th:field="*{Test_Type}" >
                                    <label> Antigen </label>
                                </div>
                            </div>

                            <div class="form-group row" id="dateSelection">
                                <label for="date_of_test" class="col-md-4 col-form-label text-md-right">Date </label>
                                <div class="col-md-6">
                                    <input type="date" id="date_of_test" th:field="*{Date}"class="form-control" name="date_of_test">
                                </div>
                            </div>


                            <div id="newElementId" class="form-group row" >
                                <label  class="col-md-4 col-form-label text-md-right">Time </label>
                                <div class="col-md-6">
                                    <input type="time" id="time_of_test" th:field="*{Timeslot}"class="form-control" name="time_of_test">
                                </div>
                            </div>


                            <div class="col-md-6 offset-md-4">
                                <button type="Submit" class="btn btn-primary btn-login" id="addtime" > Confirm </button>
                            </div>

                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
