    <title>Register</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand float-left" href="#">COVID TEST APP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <li class="nav-item ">
                    <a class="nav-link text-white" th:href="@{/login}">Sign In</a>
                </li>


            </ul>
        </div>
    </div>
</nav>
<main class="my-form bg-image">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form th:action="@{/process_register}" th:object="${user}"
                              method="post" style="max-width: 600px; margin: 0 auto;">
<!--                        <form name="my-form" onsubmit="return validform()" action="success.php" method="">-->
                            <div class="form-group row">
<!--                                <label for="full_name" class="col-md-4 col-form-label text-md-right">Full-->
<!--                                    Name</label>-->
                                <label class="col-md-4 col-form-label text-md-right">Full
                                    Name</label>
                                <div class="col-md-6">
<!--                                    <input type="text" id="full_name" class="form-control" name="full-name">-->
                                    <input type="text" th:field="*{Name}" class="form-control"
                                           required minlength="2" maxlength="20"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">E-Mail
                                    Address</label>
                                <div class="col-md-6">
<!--                                    <input type="text" id="email_address" class="form-control" name="email-address">-->
                                    <input type="email" th:field="*{email}" class="form-control" required />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Phone
                                    Number</label>
                                <div class="col-md-6">
                                    <input type="text" th:field="*{phone}" class="form-control">

                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Present
                                    Address</label>
                                <div class="col-md-6">
<!--                                    <input type="text" id="present_address" class="form-control">-->
                                    <input type="text" th:field="*{address}" class="form-control"
                                           required minlength="2" maxlength="20" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
<!--                                    <input type="password" id="password" class="form-control" name="password">-->
                                    <input type="password" th:field="*{password}" class="form-control"
                                           required minlength="6" maxlength="10"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="retype_password" class="col-md-4 col-form-label text-md-right">Retype
                                    Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="retype_password" class="form-control"
                                           name="retype_password">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Date Of
                                    Birth</label>
                                <div class="col-md-6">
                                    <input type="date" th:field="*{dob}" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary btn-login">
                                    Register
                                </button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
