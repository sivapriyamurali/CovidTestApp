<main class="my-form">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header"><B>Reset Password</B></div>
                    <div class="card-body">
                        <form th:action="@{/reset_password}" method="post">
                            <input type="hidden" name="token" th:value="${token}" />
<!--                        <form name="my-form" onsubmit="return validform()" action="success.php" method="">-->

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">New Password</label>
                                <div class="col-md-6">
                                    <input type="password" name = "password" id="password" class="form-control" placeholder="Enter your new password" required autofocus
                                           data-toggle="tooltip" data-placement="auto" title="minimum 6 and maximum 10 characters" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label  class="col-md-4 col-form-label text-md-right">Confirm
                                    Password</label>
                                <div class="col-md-6">
                                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm your new password" required oninput="checkPasswordMatch(this);">
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit"  class="btn btn-primary btn-login">
                                    Change Password
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    function checkPasswordMatch(fieldConfirmPassword)
    {
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
