<main class="my-form">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header"><B>Register</B></div>
                    <div class="card-body">

                        <form id="myForm" th:action="@{/process_register}" th:object="${user}"
                              method="post" style="max-width: 600px; margin: 0 auto;">
<!--                        <form name="my-form" onsubmit="return validform()" action="success.php" method="">-->
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Full
                                    Name</label>
                                <div class="col-md-6">
                                    <input type="text" id = "nm" th:field="*{Name}" class="form-control"
                                           placeholder="Enter your full name" required autofocus minlength="2" maxlength="32"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">EMail
                                    Address</label>
                                <div class="col-md-6">
                                    <input type="email" id = "email" th:field="*{email}" class="form-control" placeholder="Enter your email" required autofocus />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Phone
                                    Number</label>
                                <div class="col-md-6">
                                    <input type="tel" id = "phone" th:field="*{phone}" class="form-control" placeholder="Enter your phone number" required autofocus>

                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Present
                                    Address</label>
                                <div class="col-md-6">
                                    <input type="text" id = "add" th:field="*{address}" class="form-control"
                                           placeholder="Enter your Address" required autofocus minlength="2" maxlength="64" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id = "pass" th:field="*{password}" class="form-control"
                                           placeholder="Enter your password" required autofocus minlength="6" maxlength="10"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="retype_password" class="col-md-4 col-form-label text-md-right">Retype
                                    Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="retype_password" class="form-control"
                                           placeholder="Confirm your password" required autofocus name="retype_password">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Date Of
                                    Birth</label>
                                <div class="col-md-6">
                                    <input type="date" id = "DOB" th:field="*{dob}" class="form-control">
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="button" id="register" value="Register" onclick="myValidationFunction()" class="btn btn-primary btn-login" >
                                    Register
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>



<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
    function myValidationFunction()
    {
        nam = document.getElementById("nm").value;
        em = document.getElementById("email").value;
        ph = document.getElementById("phone").value;
        ad = document.getElementById("add").value;
        pass = document.getElementById("pass").value;
        rpass = document.getElementById("retype_password").value;
        doob = document.getElementById("DOB").value;

        var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        if ((nam.length == 0) || (em.length == 0)  || (ph.length == 0) || (ad.length == 0)
            || (pass.length == 0) || (rpass.length == 0) || (doob.length == 0))
        {
            alert("The required Fields are not filled");

            return;
        }

        if(!(em.match(mailformat)))
        {
            alert("You have entered an invalid email address!");
            return;
        }

        if(pass != rpass)
        {
            alert("Entered Password doesn't match");
            return;
        }

        $("#myForm").submit();
        return;

    }





</script>
