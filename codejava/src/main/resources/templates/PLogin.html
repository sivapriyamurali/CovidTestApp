<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Login </title>
    <link rel="canonical"
          href="https://getbootstrap.com/docs/4.6/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="sigin.css">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous">
    </script>
    <link href="LoginStyles.css" rel="stylesheet">
</head>
<body>
<div id="root" class="d-flex align-items-center">
    <div class="container-fluid ">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-3 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4 text-center">Welcome to COVIDULE!</h3>
                                <!--                            <form th:action="@{/login}" method="post" class="needs-validation">-->
                                <!--                                <form  method="post" >-->
                                <form name="f" th:action="@{/login}" method="post">
                                    <div class="form-label-group">

                                        <input type="email" id="username"
                                               name="email" class="form-control"
                                               placeholder="Username" required
                                               autofocus>
                                        <!--                                    <input type="email" id="username" class="form-control"-->
                                        <!--                                           placeholder="Email address" aria-describedby="emailHelp" required autofocus>-->
                                        <label for="username">Email address</label>
                                    </div>

                                    <div class="form-label-group ">

                                        <!--                                    <input type="password" id="password" class="form-control"-->
                                        <!--                                           placeholder="Password" required>-->
                                        <input type="password" id="password"
                                               name="password" class="form-control"
                                               placeholder="Password" required>
                                        <label for="password">Password</label>
                                    </div>
                                    <div th:if="${param.error}"
                                         class="alert alert-danger">
                                        Invalid username and password.
                                    </div>

                                    <div class="form-group row ">
                                        <label class="col-md-4 col-form-label text-md-left"> User Type </label>
                                        <div class="col-md-3 col-form-label">
                                            <input type="radio"
                                                   id="usertypePatient"
                                                   value="Patient"
                                                   class="custom-control-input "
                                                   name="usertype" checked> Patient
                                        </div>
                                        <div class="col-md-3 col-form-label">
                                            <input type="radio"
                                                   id="usertypeProvider"
                                                   value="Provider"
                                                   class="custom-control-input"
                                                   name="usertype"> Provider
                                        </div>
                                    </div>

                                    <div class="row text-center">
                                        <div  class="col-md-6 offset-3">
                                            <button
                                                    class="btn btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                                                    type="submit">Sign in
                                            </button>
                                        </div>
                                </form>
                                <!--<form th:action="@{/register}"
                                      method="get">
                                    <div class="col-md-6">
                                        <button type="submit"
                                                class="btn btn-primary  btn-block btn-login text-uppercase font-weight-bold mb-2">
                                            Register
                                        </button>
                                    </div>
                                </form>-->

                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/forgot_password}">Forgot
                                    password?</a>
                                <a class="small"  th:href="@{/register}">Register?</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Reshma time 2:00pm -->
</body>
<script>

    function newUserSignUp() {
        th:action = "@{/register}"

    }
</script>

</html>
