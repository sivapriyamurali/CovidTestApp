<!------ Include the above in your HEAD tag ---------->

<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="icon" href="Favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link th:href="@{/patientUpdate.css}" rel="stylesheet">
    <title>Update Patient Records</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand float-left" href="#">COVID TEST APP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto float-right">

                <li class="nav-item ">
                    <a class="nav-link text-white" href="../PLogin.html">Sign In</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="my-form bg-image">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Patient Record</div>
                    <div class="card-body">
                        <form name="my-form">
                            <input hidden id="patientId" th:value="${patient.id}">
                            <div class="form-group row">
                                <label for="full_name" class="col-md-4 col-form-label text-md-right">Patient
                                    Name</label>
                                <div class="col-md-6">
                                    <input type="text" th:value="${patient.fullname}" id="full_name"
                                           class="form-control" name="full-name" readonly>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail
                                    Address</label>
                                <div class="col-md-6">
                                    <input th:value="${patient.email}" type="text" id="email_address"
                                           class="form-control" name="email-address"
                                           readonly>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="age" class="col-md-4 col-form-label text-md-right">Age</label>
                                <div class="col-md-6">
                                    <input th:value="${patient.age}" type="text" id="age" class="form-control input-sm"
                                           readonly>
                                </div>
                            </div>
                            <fieldset class="form-group">

                                <label class="col-md-4 col-form-label text-md-right">Appointment</label>
                                <div class="form-check offset-md-5">
                                    <input class="form-check-input" type="radio" name="status" id="scheduled"
                                           th:checked="true"
                                           readonly
                                           value="scheduled">
                                    <label class="form-check-label" for="scheduled">
                                        Scheduled
                                    </label>
                                </div>
                                <div class="form-check offset-md-5">
                                    <input class="form-check-input" disabled type="radio" name="status" id="pending"
                                           value="pendin">
                                    <label class="form-check-label" for="pending">
                                        Pending Results
                                    </label>
                                </div>
                                <div class="form-check offset-md-5">
                                    <input class="form-check-input" type="radio" disabled name="status" id="completed"
                                           value="completed">
                                    <label class="form-check-label" for="completed">
                                        Completed
                                    </label>

                            </fieldset>


                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right">Upload Test
                                    Report</label>
                                <div class="col-md-6">
                                    <input type="file" id="file" accept="image/*" class="form-control-file">
                                </div>
                            </div>


                            <div class="col-md-6 offset-md-4">
                                <button type="button" id="upload" class="btn btn-primary btn-login">
                                    Update
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>

<script th:src="@{/jquery.min.js}"></script>
<script th:src="@{/ajaxFn.js}"></script>
<script th:src="@{/HC_UpdatePatientRecord.js}"></script>
</body>

</html>
